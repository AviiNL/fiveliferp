<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Baraja: A Plugin for Spreading Items in a Card-Like Fashion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Baraja: A Plugin for Spreading Items in a Card-Like Fashion" />
    <meta name="keywords" content="jquery, plugin, transform, css3, cards, spread, items, web development" />
    <meta name="author" content="Codrops" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="css/baraja.css" />
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
    <link rel="stylesheet" type="text/css" href="css/custom.css" />
    <script type="text/javascript" src="js/modernizr.custom.79639.js"></script>
</head>
<body>
    <div class="outer">
        <div class="middle">
            <div class="container">

                <section class="main">
                    <div class="baraja-demo">
                        <ul id="baraja-el" class="baraja-container">
                            <li id="new" class="select"><h4>Create new character</h4></li>
                        </ul>
                    </div>

                </section>
            </div>
        </div>
    </div>

    <div class="acontainer">
        <nav class="actions light">
            <span id="nav-prev">&lt;</span>
            <span id="nav-next">&gt;</span>
            <span id="continue">Continue</span>
            <span id="delete">delete</span>
        </nav>
    </div>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.baraja.js"></script>
    <script type="text/javascript">
        $(function () {

            var $el = $('#baraja-el'),
                baraja = $el.baraja();


            baraja.add($('<li><h4>de Graaff, Mickey</h4><p>DoB: 25-09-1985</p><p>Cash: $0</p><p>Bank: $0</p><p>Phone: 215-572-4427</p><p>Location: N/A</p></li><li><h4>Austin, Andrew L</h4><p>DoB: 25-03-1983</p><p>Cash: $0</p><p>Bank: $0</p><p>Phone: 631-643-2292</p><p>Location: N/A</p></li><li><h4>Polk, John</h4><p>DoB: 08-09-1945</p><p>Cash: $0</p><p>Bank: $0</p><p>Phone: 601-568-3499</p><p>Location: N/A</p></li>'), () => {
                baraja.fan({
                    speed: 500,
                    easing: 'ease-out',
                    range: 70,
                    direction: 'right',
                    origin: { x: 25, y: 100 },
                    center: true
                });
            });
            
            
            // navigation
            $('#nav-prev').on('click', function (event) {

                baraja.previous();

            });

            $('#nav-next').on('click', function (event) {

                baraja.next();

            });

            // simple fan
            $('#nav-fan').on('click', function (event) {

                baraja.fan({
                    speed: 500,
                    easing: 'ease-out',
                    range: 90,
                    direction: 'right',
                    origin: { x: 25, y: 100 },
                    center: true
                });

            });

            // close the baraja
            $('#close').on('click', function (event) {

                baraja.close();

            });

            // example of how to add more items
            $('#add').on('click', function (event) {

                if ($(this).hasClass('disabled')) {
                    return false;
                }

                $(this).addClass('disabled');

                baraja.close();
                
            });

        });
    </script>
</body>
</html>
